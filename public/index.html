<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HOO | Market Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00ffaa; --bg: #030508; }
        body { background: var(--bg); color: white; font-family: 'Rajdhani', sans-serif; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); }
        .neon-text { text-shadow: 0 0 12px var(--neon); color: var(--neon); }
        
        /* Tacómetro */
        .gauge-base { fill: none; stroke: rgba(255,255,255,0.03); stroke-width: 12; stroke-linecap: round; }
        .gauge-arc { fill: none; stroke: var(--neon); stroke-width: 12; stroke-linecap: round; 
                     stroke-dasharray: 330; stroke-dashoffset: 330; transition: stroke-dashoffset 2s cubic-bezier(0.4, 0, 0.2, 1); }
        
        #ticker-wrap { background: rgba(0, 255, 170, 0.1); border-bottom: 1px solid var(--neon); display: none; }
        .ticker { display: flex; animation: scroll 15s linear infinite; white-space: nowrap; }
        @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div id="ticker-wrap" class="py-1">
        <div class="ticker font-bold text-[9px] tracking-widest uppercase">
            <span>/// ALERTA HOO: VARIACIÓN CRÍTICA DETECTADA (+2%) /// RECALIBRANDO SISTEMA ///</span>
        </div>
    </div>

    <main class="flex-1 flex flex-col items-center justify-around px-10 py-6">
        
        <div class="w-full flex justify-between items-center opacity-40">
            <p class="text-[9px] tracking-[0.4em] font-bold">HOO APP</p>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" class="text-slate-500">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><circle cx="9" cy="9" r="0.5" fill="currentColor"/><circle cx="15" cy="9" r="0.5" fill="currentColor"/>
            </svg>
        </div>

        <div class="relative mt-4">
            <svg width="240" height="160" viewBox="0 0 200 120">
                <path class="gauge-base" d="M20 100 A 80 80 0 0 1 180 100" />
                <path id="gauge-progress" class="gauge-arc" d="M20 100 A 80 80 0 0 1 180 100" />
            </svg>
            
            <div class="absolute inset-0 flex flex-col items-center justify-center pt-8">
                <span id="brecha" class="text-5xl font-black font-['Orbitron'] neon-text tracking-tighter">--%</span>
                <p class="text-[8px] text-slate-500 uppercase tracking-widest">Market Gap</p>
            </div>

            <div class="absolute bottom-2 right-0 glass px-3 py-1 rounded-lg border-l-2 border-emerald-500/50">
                <p class="text-[7px] text-slate-500 uppercase font-bold">Variación</p>
                <span id="variacion-txt" class="text-xs font-bold text-emerald-400">+0.00%</span>
            </div>
        </div>

        <div class="w-full max-w-xs space-y-4">
            <div class="flex justify-between items-end border-b border-white/5 pb-2">
                <span class="text-[10px] text-slate-500 font-bold uppercase">Binance P2P</span>
                <h2 id="usdt" class="text-3xl font-bold font-mono tracking-tighter">--,--</h2>
            </div>
            <div class="flex justify-between items-end border-b border-white/5 pb-2">
                <span class="text-[10px] text-slate-500 font-bold uppercase">Oficial BCV</span>
                <h2 id="bcv" class="text-3xl font-bold font-mono tracking-tighter">--,--</h2>
            </div>
        </div>

        <div class="text-center">
            <p class="text-[8px] text-slate-600 uppercase tracking-[0.3em] mb-1">Automatiza tu negocio con IA</p>
            <p class="text-[10px] font-bold text-white/40 tracking-widest">DESARROLLADO POR @JAIROKOV</p>
        </div>
    </main>

    <script>
        let lastId = null;
        const alertSfx = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');

        async function updateHoo() {
            try {
                const r = await fetch('/precio-actual');
                const d = await r.json();

                // LÓGICA ANTI-FRICCIÓN: Si el ID es igual, el servidor n8n no ha guardado nada nuevo.
                if (lastId !== null && d.id === lastId) {
                    console.log("Hoo: Sin cambios del 2%. Silencio.");
                    return; 
                }

                // Si llegamos aquí es porque d.id es DIFERENTE o es la primera carga
                const isUpdate = lastId !== null;
                lastId = d.id;

                // Actualizar UI
                document.getElementById('bcv').innerText = d.precio_bcv;
                document.getElementById('usdt').innerText = d.precio_usdt;
                document.getElementById('brecha').innerText = d.brecha_porcentaje;
                
                // Calcular arco (0 a 251 de offset para el arco de 180 grados)
                const gapVal = parseFloat(d.brecha_porcentaje.replace(',', '.'));
                const progress = Math.min(gapVal, 20) / 20; // Máximo 20%
                document.getElementById('gauge-progress').style.strokeDashoffset = 330 - (251 * progress);

                // Solo pitar y mostrar banner si es una actualización real (no la primera carga)
                if (isUpdate) {
                    alertSfx.play().catch(e => console.log("Permite audio"));
                    document.getElementById('ticker-wrap').style.display = 'block';
                    if (Notification.permission === "granted") {
                        new Notification("HOO: Salto del 2%", { body: `Nueva brecha: ${d.brecha_porcentaje}` });
                    }
                }
            } catch (e) { console.log("Buscando señal..."); }
        }

        document.body.onclick = () => { alertSfx.play().then(() => alertSfx.pause()); Notification.requestPermission(); };
        setInterval(updateHoo, 15000); // Consulta cada 15 seg, pero el ID manda.
        updateHoo();
    </script>
</body>
</html>
