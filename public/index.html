<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoole | Quantum Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00ffaa; --gold: #f59e0b; }
        body { background: #0a0c10; color: white; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); }
        .neon-text { text-shadow: 0 0 15px var(--neon); color: var(--neon); }
        .neon-border { box-shadow: 0 0 20px rgba(0, 255, 170, 0.2); border: 1px solid var(--neon); }
        
        /* Ticker Animado */
        .ticker-wrap { background: rgba(0, 255, 170, 0.1); border-bottom: 1px solid var(--neon); }
        .ticker { display: flex; animation: scroll 20s linear infinite; white-space: nowrap; }
        @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* Medidor Circular */
        .circle-gap { transform: rotate(-90deg); stroke-dasharray: 440; transition: stroke-dashoffset 1s ease; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div class="ticker-wrap py-2 overflow-hidden">
        <div class="ticker font-bold text-xs tracking-widest uppercase">
            <span>/// ALERTA DE MERCADO: BRECHA ACTUALIZADA /// VOLATILIDAD DETECTADA /// SISTEMA HOOLE OPERATIVO ///</span>
        </div>
    </div>

    <main class="flex-1 flex flex-col items-center justify-center p-6 space-y-8">
        
        <header class="text-center">
            <h1 class="text-4xl font-black tracking-[0.2em] italic font-['Orbitron']">HOOLE</h1>
            <p id="status-label" class="text-[10px] text-slate-500 uppercase tracking-widest mt-1">Sincronizando con la red...</p>
        </header>

        <div class="relative flex items-center justify-center">
            <svg class="w-64 h-64">
                <circle cx="128" cy="128" r="70" stroke="rgba(255,255,255,0.05)" stroke-width="12" fill="transparent" />
                <circle id="gap-circle" cx="128" cy="128" r="70" stroke="var(--neon)" stroke-width="12" fill="transparent" 
                        class="circle-gap" stroke-linecap="round" stroke-dashoffset="440" />
            </svg>
            <div class="absolute text-center">
                <span id="brecha" class="text-5xl font-black neon-text">0%</span>
                <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">The Gap</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full max-w-sm">
            <div class="glass p-6 rounded-3xl relative overflow-hidden">
                <div class="flex justify-between items-start">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">USDT Binance</p>
                    <span class="text-emerald-400 text-xs">↑</span>
                </div>
                <h2 id="usdt" class="text-3xl font-bold mt-2 font-mono">--,--</h2>
                <div class="h-10 w-full bg-emerald-500/10 mt-4 rounded-lg flex items-end">
                    <div class="w-full h-1/2 bg-emerald-500/20 blur-sm"></div>
                </div>
            </div>

            <div class="glass p-6 rounded-3xl">
                <div class="flex justify-between items-start">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Official BCV</p>
                    <span class="text-amber-400 text-xs">↓</span>
                </div>
                <h2 id="bcv" class="text-3xl font-bold mt-2 font-mono">--,--</h2>
                <div class="h-10 w-full bg-amber-500/10 mt-4 rounded-lg"></div>
            </div>
        </div>

        <button onclick="enableNotifications()" class="text-[9px] border border-slate-700 px-4 py-2 rounded-full text-slate-500 hover:text-white transition">
            ACTIVAR ALERTAS PUSH / SONIDO
        </button>
    </main>

    <script>
        let lastVes = 0;
        // Sonido de alerta (puedes cambiar la URL por cualquier mp3 corto)
        const alertSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');

        function enableNotifications() {
            Notification.requestPermission();
            alertSound.play(); // Prueba de sonido
        }

        async function updateHoole() {
            try {
                const r = await fetch('/precio-actual');
                const d = await r.json();
                
                // MAPEO CORRECTO DE TUS DATOS
                const bcv = d.precio_bcv;
                const usdt = d.precio_usdt;
                const gap = d.brecha_porcentaje;

                document.getElementById('bcv').innerText = `Bs. ${bcv}`;
                document.getElementById('usdt').innerText = `Bs. ${usdt}`;
                document.getElementById('brecha').innerText = gap;
                document.getElementById('status-label').innerText = `Status: ${d.status.toUpperCase()}`;

                // Actualizar medidor circular
                const gapNum = parseFloat(gap.replace(',', '.'));
                const offset = 440 - (440 * Math.min(gapNum, 30) / 30);
                document.getElementById('gap-circle').style.strokeDashoffset = offset;

                // Lógica de Alerta y Sonido
                if (lastVes !== 0 && lastVes !== usdt) {
                    alertSound.play();
                    if (Notification.permission === "granted") {
                        new Notification("¡HOO ALERT!", { body: `Cambio en la brecha: ${gap}` });
                    }
                }
                lastVes = usdt;

            } catch (e) { console.error("Error de enlace"); }
        }

        setInterval(updateHoole, 10000);
        updateHoole();
    </script>
</body>
</html>
