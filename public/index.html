<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoole | Quantum Gap Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00ffaa; --gold: #f59e0b; }
        body { background: #0a0c10; color: white; font-family: 'Rajdhani', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .neon-text { text-shadow: 0 0 15px var(--neon); color: var(--neon); }
        .ticker-wrap { background: rgba(0, 255, 170, 0.05); border-bottom: 1px solid rgba(0, 255, 170, 0.2); overflow: hidden; }
        .ticker { display: flex; animation: scroll 20s linear infinite; white-space: nowrap; }
        @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .circle-gap { transform: rotate(-90deg); stroke-dasharray: 440; transition: stroke-dashoffset 1s ease; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div class="ticker-wrap py-2">
        <div class="ticker font-bold text-[10px] tracking-widest uppercase">
            <span>/// ALERTA DE MERCADO: BRECHA ACTUALIZADA /// SISTEMA HOOLE OPERATIVO /// VOLATILIDAD EN TIEMPO REAL ///</span>
        </div>
    </div>

    <main class="flex-1 flex flex-col items-center justify-center p-6 space-y-10">
        
        <header class="text-center">
            <h1 class="text-4xl font-black tracking-[0.2em] italic font-['Orbitron']">HOOLE</h1>
            <p id="status-label" class="text-[9px] text-slate-500 uppercase tracking-widest mt-1">Sincronizando con red...</p>
        </header>

        <div class="relative flex items-center justify-center">
            <svg class="w-72 h-72">
                <circle cx="144" cy="144" r="80" stroke="rgba(255,255,255,0.05)" stroke-width="12" fill="transparent" />
                <circle id="gap-circle" cx="144" cy="144" r="80" stroke="var(--neon)" stroke-width="12" fill="transparent" 
                        class="circle-gap" stroke-linecap="round" stroke-dashoffset="440" />
            </svg>
            <div class="absolute text-center">
                <span id="brecha" class="text-6xl font-black neon-text">0%</span>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-2">The Gap</p>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-4 w-full max-w-sm">
            <div class="glass p-6 rounded-3xl relative">
                <div class="flex justify-between items-start">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">USDT Binance</p>
                    <span class="text-emerald-400 text-xs">↑</span>
                </div>
                <h2 id="usdt" class="text-4xl font-bold mt-2 font-mono">Bs. --,--</h2>
            </div>

            <div class="glass p-6 rounded-3xl">
                <div class="flex justify-between items-start">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Official BCV</p>
                    <span class="text-amber-400 text-xs">↓</span>
                </div>
                <h2 id="bcv" class="text-4xl font-bold mt-2 font-mono">Bs. --,--</h2>
            </div>
        </div>

        <button onclick="activateAlerts()" class="text-[9px] border border-slate-700 px-6 py-2 rounded-full text-slate-500 hover:text-white transition">
            ACTIVAR ALERTAS PUSH / SONIDO
        </button>
    </main>

    <script>
        let prevPrice = null;
        const ping = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');

        function activateAlerts() {
            Notification.requestPermission();
            ping.play();
        }

        async function updateHoole() {
            try {
                const r = await fetch('/precio-actual');
                const d = await r.json();
                
                // Mapeo basado en tu Supabase
                const bcv = d.precio_bcv.toString().replace('.', ',');
                const usdt = d.precio_usdt.toString().replace('.', ',');
                
                document.getElementById('bcv').innerText = `Bs. ${bcv}`;
                document.getElementById('usdt').innerText = `Bs. ${usdt}`;
                document.getElementById('brecha').innerText = d.brecha_porcentaje;
                document.getElementById('status-label').innerText = `Status: ${d.status.toUpperCase()}`;

                // Animación del círculo (Máximo 30% de brecha)
                const val = parseFloat(d.brecha_porcentaje.replace(',', '.'));
                const offset = 440 - (440 * Math.min(val, 30) / 30);
                document.getElementById('gap-circle').style.strokeDashoffset = offset;

                // Alertas Push y Sonido si el precio cambia
                if (prevPrice && prevPrice !== d.precio_usdt) {
                    ping.play();
                    if (Notification.permission === "granted") {
                        new Notification("HOOLE: Cambio Detectado", { body: `Nueva brecha: ${d.brecha_porcentaje}` });
                    }
                }
                prevPrice = d.precio_usdt;
            } catch (e) { console.error("Error de datos"); }
        }

        setInterval(updateHoole, 15000);
        updateHoole();
    </script>
</body>
</html>
